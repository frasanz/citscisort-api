            schema:
              $ref: '#/components/schemas/AbstractRequest'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Abstract'
          description: ''
  /api/abstracts/{id}/:
    get:
      operationId: abstracts_retrieve
      description: ViewSet for abstracts
      parameters:
      - in: path
        name: id
