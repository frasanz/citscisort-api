      description: Share an abstract via email. Requires abstract_id, recipient_email,
        and optional message.
      tags:
      - abstracts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShareAbstractRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ShareAbstractRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ShareAbstractRequest'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  shared_id:
                    type: integer
                  shared_at:
                    type: string
                    format: date-time
          description: ''
        '500':
          content:
            application/json:
              schema:
                type: object
                properties:
