          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Abstract'
          description: ''
    delete:
      operationId: abstracts_destroy
      description: ViewSet for abstracts
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Abstract.
        required: true
      tags:
      - abstracts
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
