            schema:
              $ref: '#/components/schemas/PatchedAbstractRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAbstractRequest'
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
